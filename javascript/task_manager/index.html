<!DOCTYPE html>
<html>
	<head>
		<title>Task Manger For Handicapped.</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<script src="dist/js/main.js" type="text/javascript"></script>
		<meta charset="UTF-8">
	</head>

	<body>
		<div class="close"></div>
		<div id='container'>
      <div id="clock"></div>
      <div id="time"></div>
      <div id="lap"></div>
      <button id=start type=button>スタート</button>
      <button id=lap type=button>ラップ</button>
      <button id=stop type=button>ストップ</button>
			<div class="world selected">
				<div class="new hidden">
					<div class="new-input">
						<input type="text" id="new-city" /><br>
						<div class="error-message hidden"></div>
						<div class="button add">Add</div>
						<div class="button cancel">Cancel</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
